    <title>Document</title>
    <style>
       :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #F7F7F7
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
           }
        
       body {
         margin: 0; 
         font-family: 'Quicksand', sans-serif; 
       }
       .login {
          width: 110%;
          height: 110vh;
          display: grid;
          place-items: center;
       }
       .form-container {
           display: grid;
           grid-template-rows: auto 1fr auto;
           width: 300px;
       }
       .logo {
            width: 150px;
            margin-bottom: 50px;
            justify-self: center;
            display: ;
            

       }
       .title {
           font-size: var(--lg);
           margin-bottom: 12px;
           text-align: center;
       }
       .subtitle {
           color: var(violet);
           font-size: var(--md);
           font-weight: 300;
           margin-top: 0;
           margin-bottom: 32px;
           text-align: center;

       }
       
       .primary-button {
           background-color: var(red);
           border-radius: 8px;
           border: none;
           color: var(blue);
           width: 100%;
           cursor: pointer;
           font-size: var(--md);
           font-weight: bold;
           height: 50px;
       }
       .login-button {
           margin-top: 14px;
           margin-bottom: 30px;
       }
       @media (max-width: 640px) {
           .logo {
               display: block;
           }
           
       }
    </style>
